<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="header">
        <h1>Conversor de monedas nacional</h1>
      </header>
    
      <main id="main">
        <div id="container-pesos">
          <h3>pesos CLP</h3>
          <input id="input-pesos" type="number" placeholder="Ingrese el monto en clp">
        </div>
    
        <div id="container-tipo">
          <h3>moneda a convertir</h3>
            <select id="select-moneda" >
              <option disabled selected>Seleccione moneda</option>
              <option value="dolar">Dolar</option>
              <option value="uf">UF</option>
            </select>
        </div>
        <div>
          <button id="btn">Buscar</button>
        </div>
        <div id="resultado">
          <p>Resultado: $<span id="resultado-span" ></span></p>
        </div>
        <div id="grafico-container">
          <canvas id="grafico"></canvas>
        </div>
      </main>
    


    <script src="./assets/js/script.js"></script>
</body>
</html>
